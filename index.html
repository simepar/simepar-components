<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="Simepar">
    <link rel="icon" href="favicon.ico">

    <title>Simepar Components</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/page.css" rel="stylesheet">

    <!-- Simepar FontIcons -->
    <link rel="stylesheet" href="css/font-styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .navbar-inverse .navbar-brand {
            color: white;
        }
        
        #simepar-logo {
            color: white;
        }
        
        #drop-header {
            padding-top: 50px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" target="_blank" href="https://github.com/simepar/simepar-components">Simepar Components</a>
            <a href="http://simepar.br" target="_blank"><span id="simepar-logo" class="fs-logo pull-right"></span></a>
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-8 col-xs-12">
                    <h1>Simepar Components</h1>
                    <p>Simepar Components is a JavaScript library that contains SVG Icons to represent weather data.</p>
                    <label>This project is inspired by Curtis Brattonâ€™s D3 Liquid Fill Gauge. You can find his project <a href="http://bl.ocks.org/brattonc/5e5ce9beee483220e2f6"
                        target="_blank">here</a>.</label>
                </div>
                <div class="col-lg-4 col-xs-12">
                    <div id="drop-header" class="pull-right" onclick="dropHeader.update(NewValue(headerConfig.minValue, headerConfig.maxValue));"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2>Drop</h2>
                <div id="drop" onclick="drop.update(NewValue(config.minValue, config.maxValue));"></div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2>Cylinder</h2>
                <div id="cylinder" onclick="cylinder.update(NewValue(cylinderConfig.minValue, cylinderConfig.maxValue));"></div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2>Thermometer</h2>
                <div id="thermo" onclick="thermo.update(NewValue(thermoConfig.minValue, thermoConfig.maxValue));"></div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2>Ruler</h2>
                <div id="ruler" onclick="ruler.update(NewValue(rulerConfig.minValue, rulerConfig.maxValue));"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2>Leaf Wetness</h2>
                <div id="leaf" onclick="leaf.update(NewValue(leafConfig.minValue, leafConfig.maxValue));"></div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2>Reservoir</h2>
                <div id="reservoir"></div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2>Flow</h2>
                <div id="flow" onclick="flow.update(NewValue(flowConfig.minValue, flowConfig.maxValue));"></div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2>Floodgate I</h2>
                <div id="gate-i"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <h2>Floodgate II</h2>
                <div id="gate-ii"></div>
            </div>
        </div>

        <hr>

        <footer>
            <p>Copyright &copy; 2016 Simepar. Todos os direitos reservados</p>
        </footer>
    </div>
    <!-- /container -->


    <!-- Third party JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <!-- Custom JS -->
    <script src="js/components.js"></script>
    <script src="js/reservoir.js"></script>
    <script src="js/floodgate.v1.js"></script>
    <script src="js/floodgate.v2.js"></script>
    <script src="js/flow.js"></script>
    <script src="js/cylinder.js"></script>

    <script>
        var headerConfig = loadDefaultSettings();
        headerConfig.strokeThickness = 8;
        headerConfig.waveAnimateTime = 2000;
        headerConfig.waveHeight = 0.08;
        headerConfig.waveCount = 1;
        headerConfig.liquidColor = "#636363";
        headerConfig.strokeColor = "#636363";
        headerConfig.minTextColor = "#636363";
        headerConfig.maxTextColor = "#636363";
        var dropHeader = new Drop("#drop-header", 50, headerConfig);
        d3.select("#drop-header > svg").attr("width", "55%");

        var config = loadDefaultSettings();
        config.strokeThickness = 8;
        config.waveAnimateTime = 5000;
        config.waveHeight = 0.05;
        config.waveCount = 1;
        config.minValue = 0;
        config.maxValue = 100; 
        var drop = new Drop("#drop", 50, config);
        d3.select("#drop > svg").attr("width", "65%");

        var rulerConfig = loadDefaultSettings();
        rulerConfig.maxValue = 1000;
        rulerConfig.minValue = 0;
        rulerConfig.waveAnimateTime = 5000;
        rulerConfig.waveHeight = 0.05;
        rulerConfig.waveCount = 1;
        rulerConfig.textVertPosition = 0.5;
        rulerConfig.strokeThickness = 8;
        rulerConfig.strokeColor = "white";
        rulerConfig.textSize = 1;
        rulerConfig.outerColor = "#636363";
        rulerConfig.liquidColor = "rgb(174, 226, 67)";
        rulerConfig.minTextColor = "rgb(174, 226, 67)";
        rulerConfig.maxTextColor = "rgb(174, 226, 67)";
        var ruler = new Ruler("#ruler", 570, rulerConfig);
        d3.select("#ruler > svg").attr("width", "65%");
        
        var thermoConfig = loadDefaultSettings();
        thermoConfig.waveAnimateTime = 5000;
        thermoConfig.strokeThickness = 0;
        thermoConfig.waveHeight = 0;
        thermoConfig.waveAnimate = true;
        thermoConfig.outerColor = "#636363";
        thermoConfig.strokeColor = "rgb(194, 106, 62)";
        thermoConfig.liquidColor = "rgb(194, 106, 62)";
        thermoConfig.minTextColor = "rgb(194, 106, 62)";
        thermoConfig.maxTextColor = "rgb(194, 106, 62)";
        thermoConfig.liquidOpacity = 0.7;
        thermoConfig.minValue = -10;
        thermoConfig.maxValue = 35;
        var thermo = new Thermo("#thermo", 10, thermoConfig);
        d3.select("#thermo > svg").attr("width", "65%");
        
        var leafConfig = loadDefaultSettings();
        leafConfig.strokeThickness = 8;
        leafConfig.displayPercent = false;
        leafConfig.minValue = 0;
        leafConfig.maxValue = 10;
        leafConfig.outerColor = "none";
        leafConfig.strokeColor = "rgb(35, 99, 31)";
        leafConfig.minTextColor = "rgb(35, 99, 31)";
        leafConfig.maxTextColor = "rgb(35, 99, 31)";
        leafConfig.liquidColor = "rgb(35, 99, 31)";
        leafConfig.liquidOpacity = 0.7;
        var leaf = new Leaf("#leaf", 7, leafConfig);
        d3.select("#leaf > svg").attr("width", "65%");
        
        // cylinder
        var cylinderConfig = loadCylinderSettings();
        var cylinder = new CylinderElement("#cylinder", 50, cylinderConfig);
        d3.select("#cylinder > svg").attr("width", "50%");

        // reservoir
        var values = { down: 30, up: 70 };
        var reConfig = loadReservoirSettings();
        var reservoir = new ReservoirElement("#reservoir", values, reConfig);

        // floodgate I
        var floodgateConfig = loadFloodgateSettings();
        var floodgate1 = new FloodgateElement("#gate-i", 50, floodgateConfig, false);
        d3.select("#gate-i > svg").attr("width", "60%");

        // floodgate II
        var waterfallConfig = loadFloodgateWaterfallSettings();
        var floodgate2 = new FloodgateWaterfallElement("#gate-ii", 50, waterfallConfig, false);

        // flow
        var flowConfig = loadFlowSettings();
        var flow = new FlowElement("#flow", 55, flowConfig);

        // random values (every 3 seconds)
        setInterval(function() {
            // generating reservoir random values
            values.down = (Math.random() * (reConfig.downStream.maxValue - reConfig.downStream.minValue) + reConfig.downStream.minValue);
            values.up = (Math.random() * (reConfig.upStream.maxValue - reConfig.upStream.minValue) + reConfig.upStream.minValue);
            reservoir.update(values);

            // gate random values
            var gateValue = NewValue(floodgateConfig.minValue, floodgateConfig.maxValue),
                isOpen = Math.random() > .5;

            floodgate1.update(gateValue, isOpen);
            floodgate2.update(gateValue, isOpen);
        }, 5000);

        function NewValue(min, max) {
            return Math.random() > .5 ? Math.round(Math.random() * (max - min) + min) : (Math.random() * (max - min) + min).toFixed(0);
        }
    </script>
</body>

</html>
